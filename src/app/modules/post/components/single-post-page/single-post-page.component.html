<div class="page-wrap">

  <div>
  
    <app-header></app-header>
  
    <div class="container">
    
      <ng-container *ngIf="(post$ | async) as post">
        <div class="card-body">
          <h5 class="card-title">
            {{ post?.title }}
          </h5>
          <p class="card-text">
            {{ post?.body }}
          </p>
        </div>
      </ng-container>
    </div>
    
  </div>
  
  <app-footer></app-footer>
  
</div>
