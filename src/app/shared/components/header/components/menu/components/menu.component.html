<div id="menuToggle">
  <app-menu-burger
    [menuActive]="menuActive"
    (click)="burgerHandler()"
  ></app-menu-burger>

  <ul id="menu" [class.active]="menuActive">
    <app-menu-item
      *ngFor="let menuItem of menuItems; trackBy: trackByFn"
      [menuItem]="menuItem"
    ></app-menu-item>
  </ul>
</div>
